<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">function call</button>
    <script>
        var z= document.getElementById("btn");
        z.onclick="fun()";
        //binding of function on button click
        function fun()
        {
            console.log("this is function calling");
        }
    </script>
</body>
</html>
